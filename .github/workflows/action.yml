name: Build and Test

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # タグ付けされたpushをトリガー
    branches:
      - develop
      - release
      - main

env:
  GO_VERSION: 1.24.2

jobs:
  test-linux:
    name: format & test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run go fmt
        run: go fmt **/*.go
      - name: Run tests
        run: go test ./lib/...
      - name: Build tests
        run: go build -n

  build-linux:
    name: build linux binary
    runs-on: ubuntu-latest
    needs: test-linux
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Build
        run: go build
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: pncheck

  build-windows:
    runs-on: windows-latest
    needs: test-linux
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run tests
        run: go test ./lib/...
      - name: Build
        run: |
          GOOS=windows GOARCH=amd64 go build

